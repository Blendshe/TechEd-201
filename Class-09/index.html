<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Pirates and their drinks</h1>

    <button onclick="drinkSelector()">Pirate Button</button>

    <div id="pirates">
      <ul>
        <li>Pirate name:</li>
        <li>Drink 1:</li>
        <li>Drink 2:</li>
      </ul>

    
    </div>

    <Script>

          // handler function 
      function drinksSelector() { 
        
        console.log("Aye, Jim lad");

      //create 3 prompts 
      var pirateName = prompt("What is your name Matey"); 
      var drink1 = prompt("And what be your posion," + pirateName); 
      var drink2 = prompt("And, if we have none of that, what then?"); 
      
      // create the list elements to display the data 
      var ulElement = document.createElement("ul");

      var liName = document.createElement("li"); 
      liName.innerText = pirateName

      var drinkPoisonLi = document.createElement("li"); 
      drinkPoisonLi.innerText = drink1; 

      var drinkPoisonLi2 = document.createElement("li");
      drinkPoisonLi2.innerText = drink2; 
      
      // put li into ul
      ulElement.appendChild(liName); 
      ulElement.appendChild(drinkPoisonLi);
      ulElement.appendChild(drinkPoisonLi2); 

      // to render the ul to the UI
      document.getElementById("pirates").appendChild(ulElement);
      
    }
    </Script>
  </body>
</html>
